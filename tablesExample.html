<!DOCTYPE html>
<html style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>CIS Web Design | HTML Tables</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>HTML Table Example</h1>
    <h2>Items Sold Summary:</h2>

    <table style="border-collapse: collapse; border: 2px solid rgb(200 200 200); letter-spacing: 1px; font-size: 0.8rem;">
        <caption>Items Sold August 2016</caption>
        <thead>
            <tr>
                <td colspan="2" rowspan="2"></td>
                <th colspan="3">Clothes</th>
                <th colspan="2">Accessories</th>
            </tr>
            <tr>
                <!-- 2 columns from td above -->
                <th>Trousers</th>
                <th>Skirts</th>
                <th>Dresses</th>
                <th>Bracelets</th>
                <th>Rings</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="3">Belgium</th>
                <th>Antwerp</th>
                <td>56</td>
                <td>22</td>
                <td>43</td>
                <td>72</td>
                <td>23</td>
            </tr>
            <tr>
                <!-- Belgium row 2  -->
                <th>Gent</th>
                <td>46</td>
                <td>18</td>
                <td>50</td>
                <td>61</td>
                <td>15</td>
            </tr>
            <tr>
                <!-- Belgium row 3 -->
                 <th>Brussels</th>
                 <td>51</td>
                 <td>27</td>
                 <td>38</td>
                 <td>69</td>
                 <td>28</td>
            </tr>
            <tr>
                <th rowspan="2">The Netherlands</th>
                <th>Amsterdam</th>
                <td>89</td>
                <td>34</td>
                <td>69</td>
                <td>85</td>
                <td>38</td>
            </tr>
            <tr>
                <!-- The Netherlands Row 2 -->
                 <th>Utrecht</th>
                 <td>80</td>
                 <td>12</td>
                 <td>43</td>
                 <td>36</td>
                 <td>19</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
